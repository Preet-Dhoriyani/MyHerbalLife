<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personalized Protein Powder - MyHerbalLife</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ===== HEADER ===== */
    header {
      background-color: #2e7d32;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      white-space: nowrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      white-space: nowrap;
    }

    .search-container {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .search-box {
      padding: 10px 15px;
      width: 300px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .search-box:focus {
      border-color: #2e7d32;
      box-shadow: 0 2px 8px rgba(46, 125, 50, 0.3);
    }

    /* ===== MAIN ===== */
    main {
      flex: 1;
      padding: 40px 20px;
    }

    .product-grid {
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .product-card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 250px;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .product-card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .product-card p {
      font-size: 14px;
      margin: 6px 0;
      line-height: 1.4;
    }

    .product-card strong {
      display: block;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .product-card button {
      padding: 10px 25px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .product-card button:hover {
      background-color: #1b5e20;
    }

    /* ===== FOOTER ===== */
    footer {
      background-color: #1c1c1c;
      color: white;
      padding: 40px 20px 20px 20px;
      font-size: 14px;
      margin-top: auto;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      text-align: left;
    }

    .footer-column {
      margin: 10px;
      min-width: 150px;
    }

    .footer-column h3 {
      color: #42a5f5;
      margin-bottom: 10px;
    }

    .footer-column a {
      display: block;
      text-decoration: none;
      color: white;
      margin: 4px 0;
      transition: 0.3s ease;
    }

    .footer-column a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .footer-column p {
      margin: 5px 0;
    }

    .footer-bottom {
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid #333;
      color: #ccc;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">MyHerbalLife</div>
    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        class="search-box"
        placeholder="Search product by name, quantity, MRP or points..."
        oninput="filterProducts()"
      />
    </div>
    <nav>
      <a href="index.html">Back to Home</a>
    </nav>
  </header>

  <main>
    <div class="product-grid" id="productGrid"></div>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-column">
        <h3>Connect</h3>
        <a href="https://www.facebook.com/HerbalifeIndiaOfficial/">Facebook</a>
        <a href="https://www.instagram.com/herbalifeindiaofficial/">Instagram</a>
        <a href="https://x.com/herbalife">Twitter</a>
        <a href="https://www.youtube.com/Herbalife">YouTube</a>
      </div>
      <div class="footer-column">
        <h3>Help</h3>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
        <a href="privacy policy.html">Privacy Policy</a>
        <a href="terms of use.html">Terms Of Use</a>
      </div>
      <div class="footer-column">
        <h3>Learn</h3>
        <a href="usage.html">How to make a shake</a>
      </div>
      <div class="footer-column">
        <h3>Details</h3>
        <p>Mo. no.: 8000033177</p>
        <p>Email: dhoriyanipreet@gmail.com</p>
        <p>Name - Preet Dhoriyani</p>
      </div>
    </div>
    <div class="footer-bottom">
      <p>© 2025 MyHerbalLife. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const products = [
      {
        name: "Personalized Protein Powder",
        quantity: "200 g",
        mrp: "₹ 1455.0",
        points: "11.50",
        img: "Protin200.png",
      },
      {
        name: "Personalized Protein Powder",
        quantity: "400 g",
        mrp: "₹ 2792.0",
        points: "23.00",
        img: "proteinpowder.png",
      },
    ];

    function loadProducts(list = products) {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";
      list.forEach((p) => {
        grid.innerHTML += `
          <div class="product-card">
            <img src="${p.img}" alt="${p.name}" />
            <strong>${p.name}</strong>
            <p>Quantity: ${p.quantity}</p>
            <p>MRP (incl. of all taxes): ${p.mrp}</p>
            <p>Points: ${p.points}</p>
            <button>Add to Cart</button>
          </div>
        `;
      });
    }

    function filterProducts() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = products.filter((p) => {
        const combined =
          (p.name + " " + p.quantity + " " + p.mrp + " " + p.points).toLowerCase();
        return combined.includes(query);
      });
      loadProducts(filtered);
    }

    loadProducts();
  </script>
</body>
</html>
